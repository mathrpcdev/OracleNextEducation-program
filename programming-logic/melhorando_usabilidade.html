<meta charset="UTF-8">

<input />
<button>Compare com meu segredo</button>

<script>

    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        if (input.value == segredo) {
            alert("Você ACERTOU");

        } else {
            alert("Você ERROU");
        }
        input.value = ""; // redefiniu o campo de entrada para vazio.
        input.focus(); // depois de finalizada o if e else, o campo de entrada recebe foco.
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
