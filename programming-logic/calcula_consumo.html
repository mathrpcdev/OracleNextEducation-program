<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("O consumo de Gasolina " + consumoDeGasolina + " km/l");

    var tanqueAlcool = 40;
    var consumoComAlcool = 300;
    var consumoDeAlcool = consumoComAlcool / tanqueAlcool;

    document.write("<br>O consumo de Álcool " + consumoDeAlcool + " km/l");

</script>
