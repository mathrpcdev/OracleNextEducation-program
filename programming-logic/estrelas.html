<meta charset="UTF-8">

<script>

    function jumpLine() {
        document.write("<br>");
    }


    function display(phrase) {
        document.write(phrase);
        jumpLine();
    }

    for (var linha = 1; linha <= 3; linha++) {
        for (var coluna = 1; coluna <= 10; coluna++) {
            document.write("*");
        }
        jumpLine();
    }



</script>
