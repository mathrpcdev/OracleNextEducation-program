<meta charset="UTF-8">

<Script>

    function pularLinha() {
        document.write("<br><br><br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }

    var ano = 2022;

    mostrar("<h1>Matheus tem " + (ano - 1997) + " anos ");

    mostrar("Rosane tem - " + (ano - 1977));
    mostrar("<h2>Marianna tem - " + (ano - 2003));
    mostrar("<h3>Solange tem - " + (ano - 2009));
    var idadeMatheus = 25;
    var idadeFlavio = 12;
    var idadeVania = 59;

    ano = 2022;

    mostrar("Matheus nasceu em - " + (ano - idadeMatheus) + "<br>");
    mostrar("Flávio nasceu em - " + (ano - idadeFlavio) + "<br>");
    mostrar("Vânia nasceu em - " + (ano - idadeVania) + "<br>");

    var media = (idadeMatheus + idadeFlavio + idadeVania) / 3;

    document.write("A média das idades é " + Math.round(media));

</Script>
